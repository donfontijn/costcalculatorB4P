<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BIM Costcalculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <div class="title-container">
                    <h1>Admin Panel - BIM Costcalculator</h1>
                </div>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="login-screen" class="admin-section">
            <div class="login-box">
                <h2>Admin Login</h2>
                <input type="password" id="admin-password" placeholder="Voer admin wachtwoord in" class="admin-input">
                <button id="login-btn" class="admin-btn primary">Inloggen</button>
                <p id="login-error" class="error-message" style="display: none;">Onjuist wachtwoord</p>
            </div>
        </div>

        <!-- Admin Panel (hidden until login) -->
        <div id="admin-panel" class="admin-section" style="display: none;">
            <div class="admin-header">
                <h2>Prijzen Beheer</h2>
                <div class="admin-actions">
                    <button id="save-btn" class="admin-btn primary">Opslaan</button>
                    <button id="reset-btn" class="admin-btn secondary">Reset</button>
                    <button id="logout-btn" class="admin-btn secondary">Uitloggen</button>
                </div>
            </div>

            <div class="admin-content">
                <!-- Scan-to-BIM Prices -->
                <div class="price-section">
                    <h3>Scan-to-BIM Prijzen (€/m²)</h3>
                    <div class="price-grid" id="scan-to-bim-prices">
                        <!-- Dynamically loaded -->
                    </div>
                </div>

                <!-- Scan Only Prices -->
                <div class="price-section">
                    <h3>Scan Only Prijzen (€/m²)</h3>
                    <div class="price-grid" id="scan-only-prices">
                        <!-- Dynamically loaded -->
                    </div>
                </div>

                <!-- Model Only Prices -->
                <div class="price-section">
                    <h3>Model Only Prijzen (€/m²)</h3>
                    <div class="price-grid" id="model-only-prices">
                        <!-- Dynamically loaded -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
